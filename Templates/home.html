<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('https://example.com/waifu-background.jpg'); /* Replace with a real URL */
            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: center;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background for readability */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #f0f0f0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #ff69b4; /* Pink color for a waifu theme */
            color: #fff;
            border: none;
            border-radius: 10px;
            margin: 10px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
        }
        .button:hover {
            background-color: #ff1493; /* Darker pink on hover */
            transform: scale(1.05);
        }
        .button:active {
            background-color: #ff69b4; /* Slightly lighter pink on click */
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Waifu Gallery</h1>
        <a href="{% url 'upload_image' %}" class="button">Go to Upload Page</a>
        <a href="{% url 'gallery' %}" class="button">Go to Gallery Page</a>
    </div>
</body>
</html>
